{% set name = "physlr" %}
{% set version = "1.0.0" %}
 
package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/bcgsc/{{ name|lower }}/releases/download/v{{ version }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: fef3573c52dfeab9388b9fd0db8f8090f90257b6daf02a51b96b5cea4ae08360

requirements:
  build:
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - make
  host:
    - Python >=3.5.0
    - pip
    - boost-cpp
  run:
    - Python >=3.5.0
    - ntCard
    - ntHits
    - community
    - networkx
    - numpy
    - scipy
    - sklearn
    - tqdm
    - make
    - pigz
    
test:
  commands:
    - physlr --version | grep -q "{{ version }}"
    - physlr help | grep -q "physlr physical-map"
    - physlr help | grep -q "physlr scaffold"
    - physlr test

about:
  home: https://github.com/bcgsc/physlr
  license: GPL3
  license_file: LICENSE
  summary: Physlr; Next-generation physical maps using linked reads
  dev_url: https://github.com/bcgsc/physlr
  doc_url: https://github.com/bcgsc/physlr#readme
